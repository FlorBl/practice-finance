{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h5>{{ message }} </h5>
    <h5>Enter a stock symbol</h5>
<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 m-auto shadow p-4">
    <form id="form" action="/quote" method="POST">
    <div class="one">
          <input id="symbolone" autocomplete="off" name="symbol" type="text" autofocus placeholder="example: TSLA" class="form-control" />
    </div>
                  <ul id="stockinfo">

                   </ul>
    <div class="one">
          <button id="btn" type="submit" class="btn btn-primary "><i class="icofont icofont-ui-search"></i> Search</button>
    </div>
    </form>

</div>


{% endblock %}
